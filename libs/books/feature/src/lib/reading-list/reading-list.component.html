<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div data-testing="reading-list-item" class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div tabindex="0">
      <img [alt]="b.title + ' Book'" [attr.aria-label]="b.title + ' Book'" class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong tabindex="0" [attr.aria-label]="b.title" class="reading-list-item--details--title">{{ b.title }}</strong>
      <div tabindex="0" [attr.aria-label]="b.authors.join(',')" class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div *ngIf="b.finished" data-testing="finished-date" tabindex="0"
         [attr.aria-label]="'Finished on' + b.finishedDate" class="reading-list-item--details--author">
            Finished on: {{ b.finishedDate }}
    </div>
    <div class="button-icon">
    <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
      <button
        data-testing="mark-as-finished-button"
        *ngIf="!b.finished"
        mat-icon-button
        [attr.aria-label]="'Mark ' + b.title + ' as Finished'"
        (click)="markAsFinish(b)"
      >
        <mat-icon class="mark-finish-icon">check_circle</mat-icon>
      </button>
      <button
        data-testing="finished-button"
        *ngIf="b.finished"
        mat-icon-button
        [attr.aria-label]="b.title + ' is Marked as Finished'"
        disabled
      >
        <mat-icon class="check_circle_success">check_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
