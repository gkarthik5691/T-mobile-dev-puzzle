<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button aria-label="Search Books" mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books$ | async">
      <div tabindex="0" [attr.aria-label]="b.title" class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div tabindex="0" class="book--content--cover">
          <img [alt]="b.title + ' Book'" [attr.aria-label]="b.title + ' Book'" src="{{ b.coverUrl }}" />
        </div>
        <div class="book--content--info">
          <div tabindex="0" [attr.aria-label]="b.authors.join(',')">
            <strong>Author:</strong> {{ b.authors.join(',') }}
          </div>
          <div tabindex="0" [attr.aria-label]="b.publisher">
            <strong>Publisher:</strong> {{ b.publisher }}
          </div>
          <div tabindex="0" [attr.aria-label]="b.publishedDate | date: 'M/d/yyyy'">
            <strong>Published:</strong> {{ b.publishedDate | date: 'M/d/yyyy' }}
          </div>
          <p tabindex="0" [attr.aria-label]="b.description" [innerHTML]="b.description"></p>
          <div>
            <button
              data-testing="want-to-read"
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p tabindex="0" aria-label="Try searching for a topic, for example JavaScript">
      Try searching for a topic, for example "<a tabindex="0" (click)="searchExample()"
        >JavaScript</a>".
    </p>
  </div>
</ng-template>
